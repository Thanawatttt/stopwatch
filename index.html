<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Stopwatch</title>
    <link href="./style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #timer {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
        }

        #labels {
            display: flex;
            justify-content: space-around;
            color: #555;
            font-weight: bold;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div id='timer'>00:00:00:00</div>
    <div id='labels'>
        <span id='hh'>Hours</span>
        <span id='mm'>Minutes</span>
        <span id='ss'>Seconds</span>
        <span id='ms'>Centiseconds</span>
    </div>

    <div id='controls'>
        <button onclick='startTimer()' id='go'>Go</button>
        <button onclick='stopTimer()' id='stop'>Stop</button>
        <button onclick='clearTimer()' id='clear'>Clear</button>
    </div>

    <script src="./script.js"></script>

</body>

</html>
